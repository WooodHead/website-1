<article id="leaderboards">
    <section ng-controller="LeaderboardTopController" id="leaderboards-top" class="leaderboards">
        <h1 class="center-align header-no-margin">Leaderboards - Top {{ limit }}</h1>

        <div ng-include="'views/leaderboards/partials/nav.html'" id="leaderboard-nav"></div>

        <div class="sk-three-bounce" ng-show="!loaded">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
            <p class="caption center-align">
                Loading
            </p>
        </div>

        <section ng-show="loaded">
            <div id="leaderboard-top-subnav" ng-include="'views/leaderboards/partials/top-subnav.html'"></div>

            <div class="row" id="top-players-container">
                <h2 class="center-align">
                    Top {{ limit }} Players <i ng-show="!playersLoaded" class="fa fa-spin fa-refresh"></i>
                </h2>
                <div id="players-nav" ng-include="'views/leaderboards/partials/top-players-nav.html'"></div>
                <div class="col s12">
                    <table id="top-players"></table>
                </div>
            </div>

            <div class="row" id="top-outfits-container">
                <h2 class="center-align">
                    Top {{ limit }} Outfits <i ng-show="!outfitsLoaded" class="fa fa-spin fa-refresh"></i>
                </h2>
                <div id="outfits-nav" ng-include="'views/leaderboards/partials/top-outfits-nav.html'"></div>

                <div class="row">
                    <div class="col s12">
                        <table id="top-outfits"></table>
                    </div>
                </div>
            </div>
        </section>
    </section>
</article>
