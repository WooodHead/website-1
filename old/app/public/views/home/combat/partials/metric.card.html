<div class="card blue-grey darken-3">
    <div class="card-content center-align">
        <h1 class="heading-caption" ng-show="!stats.metrics.all.totals[metric]">
            <i class="fa fa-refresh fa-spin"></i>
        </h1>
        <h1 class="heading-caption" ng-show="stats.metrics.all.totals[metric]">
            {{stats.metrics.all.totals[metric] | shortNumber}}
        </h1>
        <p class="caption">
            {{ metric | ucfirst }}
        </p>
    </div>
    <div class="card-action">
        <div class="row row-no-margin metric-row">
            <div class="col s4 center-align">
                <h5 class="vs-table-text" ng-show="!stats.metrics.all[metric].vs">
                    <i class="fa fa-refresh fa-spin"></i>
                </h5>
                <h5 class="vs-table-text" ng-show="stats.metrics.all[metric].vs">
                    {{stats.metrics.all[metric].vs | shortNumber}}
                </h5>
            </div>
            <div class="col s4 center-align">
                <h5 class="nc-table-text" ng-show="!stats.metrics.all[metric].nc">
                    <i class="fa fa-refresh fa-spin"></i>
                </h5>
                <h5 class="nc-table-text" ng-show="stats.metrics.all[metric].nc">
                    {{stats.metrics.all[metric].nc | shortNumber}}
                </h5>
            </div>
            <div class="col s4 center-align">
                <h5 class="tr-table-text" ng-show="!stats.metrics.all[metric].tr">
                    <i class="fa fa-refresh fa-spin"></i>
                </h5>
                <h5 class="tr-table-text" ng-show="stats.metrics.all[metric].tr">
                    {{stats.metrics.all[metric].tr | shortNumber}}
                </h5>
            </div>
        </div>
    </div>
    <div class="combat-breakdowns combat-globals">
        <div ng-repeat="(server, metrics) in stats.metrics" ng-if="server != 'all'">
            <div class="row breakdown-row">
                <div class="label">
                    <p class="server tooltipped" data-tooltip="{{::config.serverNames[server]}}">
                        {{::config.shortServerNames[server]}}
                    </p>
                </div>
                <div class="bar">
                    <territory-bar-numerical
                        vs="{{metrics[metric].vs}}"
                        nc="{{metrics[metric].nc}}"
                        tr="{{metrics[metric].tr}}"
                        total="{{metrics.totals[metric]}}"
                        decimal="1"
                        showsplitbars="1">
                    </territory-bar-numerical>
                    <div class="total">
                        <p ng-show="!metrics.totals[metric]">
                            <i class="fa fa-refresh fa-spin"></i>
                        </p>
                        <p ng-show="metrics.totals[metric]">
                            {{::metrics.totals[metric]|shortNumber:1}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
