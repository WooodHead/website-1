<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta property="og:image" content="<%= htmlWebpackPlugin.options.baseUrl %>/alert-icon.png">
    <meta property="og:url" content="<%= htmlWebpackPlugin.options.baseUrl %>">
    <meta property="og:type" content="website">
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="@PS2AlertTracker">
    <meta property="twitter:creator" content="@Maelstromeous">
    <meta property="twitter:url" content="<%= htmlWebpackPlugin.options.baseUrl %>">
    <meta property="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta property="twitter:description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta property="twitter:image" content="<%= htmlWebpackPlugin.options.baseUrl %>/alert-icon.png">
  </head>
  <body class="bg-main text-gray-200">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <p id="cache-notice">If you see just a blank screen, please press Control (cmd on OSX) + Shift + R / wipe your Browser cache and try again! (proper caching was implemented only recently and some browsers might have the old version).</p>
    <div id="app"></div>
  </body>
</html>
