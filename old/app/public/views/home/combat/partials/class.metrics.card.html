<div class="card blue-grey darken-3">
    <div class="card-content">
        <h3 class="center-align heading-caption">
            {{ metric | ucfirst}}
        </h3>
        <p class="center-align caption">
            Total {{metric}} by all classes: <b>{{ stats.classMetrics.byMetric[metric].total | shortNumber }}</b>
        </p>
        <div class="combat-breakdowns class-combat {{metric}}">
            <div class="row breakdown-row" ng-repeat="(class, faction) in stats.classMetrics.classGroupFactionMetric">
                <div class="label">
                    <img src="{{ config.assetUrl }}/img/class-icons/{{ class }}-20.png" class="img-responsive">
                </div>
                <div class="bar">
                    <home-combat-bar
                        stats="stats"
                        metric="metric"
                        class="class"
                        factions="factions"
                        showsplitbars="true">
                    </home-combat-bar>
                    <div class="total">
                        <p>
                            {{ stats.classMetrics.classGroups.totals[class][metric] | shortNumber:1 }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
