---
- hosts: localhost
  vars:
    root_dir: "{{ playbook_dir }}/../../"
  tasks:
    - debug:
        msg: "========= üï∏Ô∏è  Starting Website module üï∏Ô∏è  ========="
    - name: Install docker
      pip:
        name: docker
        state: present

    - name: Create docker network
      docker_network:
        name: ps2alerts
        state: present

    - name: Build Website Base image (grab a snickers)
      docker_image:
        name: ps2alerts/website
        state: present
        source: build
        tag: base
        force_source: yes
        build:
          pull: no
          path: "{{ root_dir | realpath }}/provisioning/base"

    - name: Build Website Dev Container
      docker_image:
        name: ps2alerts/website
        state: present
        source: build
        tag: dev
        force_source: yes
        build:
          pull: no
          path: "{{ root_dir | realpath }}/provisioning/dev"

    - name: Get user's current UID
      command: "id -u {{ lookup('ENV', 'USER') }}"
      register: id
      when: id is undefined

    # This step has issues on OSX, not quite sure how to fix it. Gets permission denied within the container.
    # Workaround is to just install npm via brew and npm install, meh.
    - name: Run npm install for Website deps
      docker_container:
        name: ps2alerts-website-npm
        image: node:12
        volumes:
          - "{{ root_dir | realpath }}:/app:rw"
        user: "{{ id.stdout }}:{{ id.stdout }}"
        command: "npm install --prefix /app"
        labels:
          traefik.enable: "false"

    - name: Delete dist folder
      file:
        path: "{{ root_dir }}/dist"
        state: absent

    - name: Start Website Dev container
      docker_container:
        name: ps2alerts-website
        image: ps2alerts/website:dev
        restart: no
        recreate: yes
        state: started
        volumes:
          - "{{ root_dir | realpath }}:/app"
        ports:
          - "80"
        networks:
          - name: "ps2alerts"
        env:
          API_URL: "http://dev.api.ps2alerts.com"
          BASE_URL: "http://dev.ps2alerts.com"
          ENVIRONMENT: "development"
          VERSION: "12345"
        labels:
          traefik.enable: "true"
          traefik.http.routers.ps2alerts-website.rule: "Host(`dev.ps2alerts.com`)"
