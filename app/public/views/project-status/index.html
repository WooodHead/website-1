<article id="project-status" ng-controller="ProjectStatusController">
    <div class="col s12 center-align">
        <h1 class="header-no-margin">
            Project Status
        </h1>
        <h3>
            Here you can see a summary of the PS2Alerts project, detailing features that are completed, upcoming or in progress.
        </h3>
        <h4>
            Updated: 19th Jun 2017
        </h4>
        <p>
            Find out more <i class="fa fa-info-circle"></i>, report bugs <i class="fa fa-bug"></i> and suggest new features <i class="fa fa-lightbulb-o"></i> on
            <a
                href="https://www.github.com/Maelstromeous/PS2Alerts/issues"
                class="ga-event"
                target="_blank"
                ga-campaign="Project Status"
                ga-action="Github Button">
                <i class="fa fa-github"></i> Github!
            </a>
        </p>
    </div>

    <div class="col s12">
        <project-progress-bar
            completed="{{::completed}}"
            inprogress="{{::inprogress}}"
            started="{{::started}}"
            notstarted="{{::notstarted}}"
            total="{{::total}}",
            decimal="1">
        </project-progress-bar>
    </div>

    <div ng-repeat="project in projects">
        <div ng-if="$even" class="clearfix"></div>
        <div
            project-status
            sizing="s12 m6"
            project="project">
        </div>
    </div>
</article>
